<!DOCTYPE html>
<html lang="en">
<head>

    <title>Atividade02 da aula 11 de CSS</title>
    <style>

    div.informacoes {
        height: 200px;
        width: 200px;
        position:relative;
        border-radius: 100px;
        background-color: yellow;
        color: #00000000;
    }

    div.informacoes:hover {
        height: 200px;
        width: 300px;
        border-radius: 15px;
        padding: 10px;
        color: black;
        transition-property: height, width, border-radius, padding, color;
        transition-delay: 0s, 0s, 0s, 0s, 1s;
        transition-duration: 1s, 1s, 1s, 1s, 0.2s;
        transition-timing-function: ease;
    }

    </style>
</head>
